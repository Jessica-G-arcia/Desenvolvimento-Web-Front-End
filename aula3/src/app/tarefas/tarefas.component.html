<h1>Tarefas</h1>

<div class="row">
    <div class="col-12">
        <ul>
            <li *ngFor="let tarefa of tarefas"
                [ngStyle]="{'text-decoration': tarefa.concluida ? 'line-through' : 'none'}">
                {{tarefa.id}} | {{tarefa.descricao}}
                <button type="button" class="btn btn-primary" (click)="concluir(tarefa.id)">Concluir</button>
            </li>
        </ul>
    </div>
</div>
