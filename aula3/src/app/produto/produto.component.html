<h2>Produtos Cadastrados</h2>

<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Valor</th>
              <th scope="col">Tem Estoque?</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            @for(p of produtos; track $index) {
                <tr>
                    <th scope="row">{{p.id}}</th>
                    <td>{{p.nome}}</td>
                    <td>{{p.valor}}</td>
                    <td>{{p.temEstoque}}</td>
                    <td><button class="btn btn-primary">Editar</button> <button btn btn-primary>Excluir</button></td>
                </tr>

            }

          </tbody>
        </table>
    </div>
</div>
