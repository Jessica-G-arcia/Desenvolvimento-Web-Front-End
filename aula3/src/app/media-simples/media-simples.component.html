<h1>Calcular média</h1>
<div class="d-flex flex-column col-2 mt-3">
    <label class="form-label" for="nota1">Digite a nota 1</label>
    <input class="form-control" type="number" name="nota1" [(ngModel)]="nota1">
    <label class="form-label" for="nota1">Digite a nota 2</label>
    <input class="form-control" type="number" name="nota2" [(ngModel)]="nota2">
    <label class="form-label" for="nota1">Digite a nota 3</label>
    <input class="form-control" type="number" name="nota3" [(ngModel)]="nota3">
    <label class="form-label" for="nota1">Digite a nota 4</label>
    <input class="form-control" type="number" name="nota4" [(ngModel)]="nota4">
</div><br>
<button class="btn btn-primary d-flex mb-3" (click)="media()">Calcular a média</button> 
<p>Soma = {{somar()}}</p>
<p>Média = {{media()}}</p>
<p>Situação = {{situacao()}}</p>
